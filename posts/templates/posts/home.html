{% extends "posts/base.html" %}
{% block content %}
	<!-- Displaying every post -->
	{% for post in posts%}
		<article class="media content-section">
			<img class = "rounded-circle article-img" src = "{{ post.op_name.profile.profile_pic.url }}" >
			<div class="media-body">
				<div class="article-metadata">
			      <a class="mr-2" href="{% url 'profile' post.op_name.profile.id %}">{{ post.op_name }}</a>
			      <small class="text-muted">{{ post.pub_date }}</small>
			    </div>
		    <h2><a class="article-title" href="{% url 'detail' post.id %}">{{ post.caption }}</a></h2>
		    <img src =  "{{post.image.url }}">
		  </div>

		<!-- Makin a like button -->		
		<div class="d-flex flex-row">
			<form method="POST" action="{% url 'like' post.pk %}">
				{% csrf_token %}
				<input type="hidden" name="next" value="{{ request.path }}">
				<button style="background-color: transparent; border: none; box-shadow: none;" type="submit">
					<i class="far fa-thumbs-up"> <span>{{ post.likes.all.count }}</span></i>
				</button>
			</form>

			<form method="POST" action="{% url 'dislike' post.pk %}">
				{% csrf_token %}
				<input type="hidden" name="next" value="{{ request.path }}">
				<button style="background-color: transparent; border: none; box-shadow: none;" type="submit">
					<i class="far fa-thumbs-down"> <span>{{ post.dislikes.all.count }}</span></i>
				</button>
			</form>
		</div>		
		</article> 
	{% empty %}
	<div class = "container">
		<h3>No posts yet! Be the first to post</h3></div>
	{% endfor %}
